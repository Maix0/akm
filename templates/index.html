{% extends "template.html" %}
{% block css %}
	<style>
		.align-vertical {
			vertical-align: middle;
		}

		.badge-sm {
			font-size: 1rem;
		}

		.hidden {
			display: none;
		}
	</style>
{% endblock css %}
{% block content %}
	<div class="container mb-2 p-2 shadow rounded bg-body-tertiary">
		<h4>Users</h4>
		<table class="table">
			<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
			</tr>
			</thead>
			<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.id }}</td>
					<td>{{ user.name }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock content %}

{% block scripts %}
{% endblock scripts %}
